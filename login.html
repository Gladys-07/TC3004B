<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <div class="container nav">
    <a class="brand" href="index.html">
      <span class="brand__dot"></span><span>Proyecto</span>
    </a>
    <nav class="navlinks">
      <a href="index.html">Inicio</a>
      <a href="acerca.html">Acerca</a>
      <a href="contacto.html">Contacto</a>
      <a class="active" href="login.html">Login</a>
      <a href="registro.html">Registro</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="card formCard">
    <h2 class="formTitle">Iniciar sesión</h2>
    <p class="formSub">Formulario visual (sin autenticación).</p>

    <form>
      <div class="field">
        <label for="email">Correo</label>
        <input id="email" type="email" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="field">
        <label for="pass">Contraseña</label>
        <input id="pass" type="password" placeholder="••••••••" required>
      </div>

      <button class="btn" type="submit">Entrar</button>
      <p class="small">¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
    </form>
  </section>
</main>

<footer>
  <div class="container footer">
    <span>2026 Proyecto</span>
    <span><a href="acerca.html">Acerca</a> · <a href="contacto.html">Contacto</a></span>
  </div>
</footer>

</body>
</html>
